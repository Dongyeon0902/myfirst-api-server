{{- if .Values.ingress.enabled }}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.userName }}-myfirst-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "my-webserver.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.clusterIssuer }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.userName }}-{{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.userName }}-{{ .Values.serviceName }}
            port:
              number: {{ $svcPort }}
        path: /
        pathType: Prefix
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.userName }}-{{ .Values.ingress.host }}
    secretName: {{ .Values.userName }}-ingress-project-tls-cert
  {{- end }}
{{- end }}